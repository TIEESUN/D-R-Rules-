detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  - WEL
  op: or
  rules: 
  - op: and
    rules:
    - op: is windows
    - op: and
      rules:
      - op: and
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \reg.exe
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' query '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: '/t '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: REG_SZ
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: /s
      - op: or
        rules:
        - op: and
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: '/f '
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: HKLM
        - op: and
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: '/f '
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: HKCU
        - case sensitive: false
          op: ends with
          path: event/COMMAND_LINE
          value: \PuTTY\Sessions  
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: 'meterpreter > lsa_dump_sam'
  - op: and
    rules:
    - op: is windows
    - op: and
      rules:
      - case sensitive: false
        op: is
        path: event/EVENT/System/EventID
        value: '4697'
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/EVENT/EventData/ServiceFileName
          value: cachedump
        - case sensitive: false
          op: contains
          path: event/EVENT/EventData/ServiceFileName
          value: dumpsvc
        - case sensitive: false
          op: contains
          path: event/EVENT/EventData/ServiceFileName
          value: fgexec
        - case sensitive: false
          op: contains
          path: event/EVENT/EventData/ServiceFileName
          value: gsecdump
        - case sensitive: false
          op: contains
          path: event/EVENT/EventData/ServiceFileName
          value: mimidrv
        - case sensitive: false
          op: contains
          path: event/EVENT/EventData/ServiceFileName
          value: pwdump
        - case sensitive: false
          op: contains
          path: event/EVENT/EventData/ServiceFileName
          value: servpw

  - op: and
    rules:
    - case sensitive: false
      op: is
      path: Event/System/EventID
      value: '4657'
    - case sensitive: false
      op: contains
      path: Event/EventData/ObjectName
      value: \Microsoft\Windows Defender\Exclusions\

respond:
- action: report
  metadata:
    author: Sawood(TAGTREX), Shehroz(TAGTREX)
    description: Credential Dumping using All in one. This rule has a capavility to detect know credential dumping tools and their services which would trigger via tools.

     
    falsepositives:
    - Unknown for registry enumeration
    - Legitimate Administrator using credential dumping tool for password recovery
    level: high
    tags:
    - attack.credential_access
    - attack.t1552.002
    - attack.execution
    - attack.t1003.001
    - attack.t1003.002
    - attack.t1003.004
    - attack.t1003.005
    - attack.t1003.006
    - attack.t1569.002
    - attack.s0005
  name: Credential Dumping via REG,SERVICES,TOOLS
